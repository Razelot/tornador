<div *ngIf="task$ | async as task" style="display: flex; flex-direction:column; height: 100%; overflow: auto;">

  <div style="position: sticky; top: 0px; z-index: 2;">
    <mat-toolbar style="background-color: #363636; color: white;">
      <mat-toolbar-row>
        <span style="margin: 0px 5px;">
          <button mat-icon-button routerLink="../../tasks">
            <i class="material-icons">&#xE5C4;</i>
          </button>
        </span>
        <span style="flex: 1; text-overflow: clip; overflow: scroll;">
          <span *ngIf="activeTab > 0">{{ task.title }}</span>
        </span>
        <span style="margin: 0px 5px;">
          <button mat-icon-button [matMenuTriggerFor]="menu" class="button-navigation" style="float: right;">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" yPosition="below">
            <button mat-menu-item>
              <i class="material-icons">&#xE872;</i>
              <span>Delete</span>
            </button>
          </mat-menu>

          <button *ngIf="activeTab == 0" mat-icon-button class="button-navigation" style="float: right;" (click)="onSaveButtonClick(task)">
            <i class="material-icons">&#xE163;</i>
          </button>
        </span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div style="display: block; flex: 1;">

    <mat-tab-group id="task" [(selectedIndex)]="activeTab" style="height: 100%;">
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE871;</i>
        </ng-template>
        <div style="padding: 24px;" (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          <app-task-overview [task$]="task"></app-task-overview>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE0B7;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          Conversation
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE226;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          Attachment
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE8B3;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          History
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>

</div>

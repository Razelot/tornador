<mat-card>
  <mat-card-header>
    <mat-card-title style="width: 100%;">
      <span class="chat-name">
        {{post.sender}}
      </span>
      <span class="chat-date">
        {{post.date_sent}}
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{post.message}}
    </p>
  </mat-card-content>
</mat-card>

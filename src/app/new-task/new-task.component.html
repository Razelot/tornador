<form class="mui-form">
  <legend> New Task </legend>
  <div class="mui-textfield mui-textfield--float-label">
    <input type="text" name="title" [(ngModel)]="newTask.title">
    <label>Title</label>
  </div>
  <div class="mui-textfield">
    <textarea placeholder="Description" name="descripton" [(ngModel)]="newTask.description"></textarea>
  </div>

  <div class="mui-textfield datefield">
    <label>Date Due</label>
    <input type="date" name="date_due" min="{{today}}" [(ngModel)]="newTask.date_due">

  </div>

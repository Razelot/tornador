<div style="background-color:#363636; height: calc(100% - 56px); width: 100%; display: flex; flex-direction: column;">

  <img style="margin: 20px auto 40px auto; height: auto; width: calc(100% - 160px); max-width: 300px;" src="https://firebasestorage.googleapis.com/v0/b/tornador-bcc1d.appspot.com/o/Phantom_Thieves_Logo.png?alt=media&token=144994e9-86ee-4508-be4f-ab5a773b7906">

  <mat-card style="margin: 0 auto 0 auto;  height: auto; width: calc(100% - 40px); max-width: 350px;">

    <mat-card-content>

      <mat-form-field style="width: 100%">
        <input matInput placeholder="Enter your email" [(ngModel)]="email$">
      </mat-form-field>

      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Enter your password" [type]="!hide ? 'password' : 'text'" [(ngModel)]="password$" (keydown.enter)="onEnter($event)">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions style="float: right">
      <button mat-button (click)="signup()" [disabled]="!email$ || !password$">SIGNUP</button>
      <button mat-raised-button color="primary" (click)="onEnter($event)" [disabled]="!email$ || !password$">LOGIN</button>
    </mat-card-actions>

  </mat-card>

</div>

<div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
  <div>
    <mat-toolbar style="padding: 0px 5px; position:sticky; top:0px;">
      <span>
        <button mat-icon-button>
          <i class="material-icons">&#xE5D2;</i>
        </button>
      </span>
      <span style="flex: 1; margin: 0px 5px;">
        Task > {{ getToolbarTitle() }}
      </span>
      <span>
        <button id="filter" mat-icon-button (click)="openFilterDialog()"
          [style.background-color]="isFilterActive$ ? '#363636' : 'transparent'"
          [style.color]="isFilterActive$ ? '#FFFFFF' : '#363636'">
          <i class="material-icons">&#xE152;</i>
        </button>
        <button mat-icon-button>
          <i class="material-icons">more_vert</i>
        </button>
      </span>
    </mat-toolbar>

  </div>

  <div style="flex: 1; height: calc(100% - 56px);">
    <mat-tab-group [(selectedIndex)]="activeTab$" style="height: 100%;">
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE835;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          <app-task-card [filterProperty$]="'status'" [filterString$]="'Not Started'"></app-task-card>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE871;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          <app-task-card [filterProperty$]="'status'" [filterString$]="'In Progress'"></app-task-card>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE834;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          <app-task-card [filterProperty$]="'status'" [filterString$]="'Completed'"></app-task-card>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <i class="material-icons">&#xE034;</i>
        </ng-template>
        <div (swipeleft)="onSwipe($event.type)" (swiperight)="onSwipe($event.type)">
          <app-task-card [filterProperty$]="'status'" [filterString$]="'Pending'"></app-task-card>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>

<button mat-fab (click)="openNewTaskDialog()"
        style="background-color: #363636; position: fixed; top: auto; left: auto; right: 20px; bottom: 20px; z-index: 9;">
  <i class="material-icons" style="color: #FFFFFF">
    &#xE145;
  </i>
</button>
